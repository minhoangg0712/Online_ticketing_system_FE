<div class="event-section">
  <div class="event-carousel">
    <!-- Nút trái -->
    <button *ngIf="canScrollLeft" class="scroll-btn left" (click)="scrollLeft()">
      <span class="material-icons">chevron_left</span>
    </button>

    <!-- Danh sách sự kiện -->
    <div class="event-list">
      <div class="event-card" *ngFor="let item of visibleItems">
        <img [src]="item.backgroundUrl || '/assets/default.jpg'" class="event-image" />
        <div class="event-details">
          <div class="event-title">{{ item.eventName  }}</div>
          <div class="event-price">Từ {{ item.price * 1000 | number:'1.0-3' }}</div>
          <div class="event-date">
            <span class="material-icons">calendar_today</span>
            <span>{{ item.startTime | date: 'dd/MM/yyyy' }}</span>
          </div>
        </div>
      </div>
      <!-- Nút phải -->
      <button *ngIf="canScrollRight" class="scroll-btn right" (click)="scrollRight()">
        <span class="material-icons">chevron_right</span>
      </button>
    </div>

    
  </div>
</div>
