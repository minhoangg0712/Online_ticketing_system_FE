<div class="event-section">
    <div class="tab-group">
        <p class="section-title">Nghệ thuật và sân khấu</p>
        <a class="see-more-btn" (click)="onSeeMore()">
            Xem thêm 
            <i class="bi bi-chevron-right"></i>
        </a>
    </div>
  <div class="event-carousel">
    <!-- Danh sách sự kiện -->
    <div class="event-list">
      <div class="event-card" *ngFor="let item of visibleItems">
        <img [src]="item.imageUrl" class="event-image" />
        <div class="event-details">
          <div class="event-title">{{ item.title }}</div>
          <div class="event-price">{{ item.price }}</div>
          <div class="event-date">
            <span class="material-icons">calendar_today</span>
            <span>{{ item.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
