<div class="container">
  <div class="left-panel">
    <div class="header">
      <button class="back-btn" (click)="backToDetails()"><i class="bi bi-arrow-left"></i> Trở về</button>
      <h2>Chọn vé</h2>
    </div>

    <div class="labels">
      <span>Loại vé</span>
      <span>Số lượng</span>
    </div>

    <div class="ticket-list">
      <div class="ticket-item" *ngFor="let ticket of tickets">
        <div>
          <div class="ticket-name">{{ ticket.name }}</div>
          <div class="ticket-price">{{ ticket.price | number }} đ</div>
        </div>
        <div class="quantity-controls">
          <button (click)="decreaseQuantity(ticket)">-</button>
          <input [value]="ticket.quantity" readonly />
          <button (click)="increaseQuantity(ticket)">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="right-panel">
    <div class="header-right">
      <h3>VBA 2025 - Saigon Heat vs CT Catfish</h3>  
    </div>

    <div class="match-info">
      <p><strong><i class="bi bi-calendar-fill"></i></strong> 19:30, 14 tháng 6, 2025</p>
      <p><strong><i class="bi bi-geo-alt"></i></strong> Nhà Thi Đấu CIS</p>
    </div>

    <div class="price-summary">
      <h4>Giá vé</h4>
      <div class="summary-item" *ngFor="let ticket of tickets">
        <span>{{ ticket.name }}</span>
        <span>{{ ticket.price | number }} đ</span>
      </div>
    </div>

    
    <div class="total-amount">
      <div class="ticket-icon-wrapper">
          <i class="bi bi-ticket-perforated icon" ></i>
          <span class="ticket-count">x{{ totalTicketCount }}</span>
      </div>
      <button class="checkout-btn" [disabled]="!hasSelection">
        <span *ngIf="!hasSelection">Vui lòng chọn vé <i class="bi bi-chevron-double-right"></i></span>
        <span *ngIf="hasSelection">Tổng: {{ totalAmount | number }} đ <i class="bi bi-chevron-double-right"></i></span>
      </button>
    </div>
  </div>
</div>
