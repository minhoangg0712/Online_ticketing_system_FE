<div class="purchased-wrapper">
    <div class="sidebar">
        <app-nav-user></app-nav-user>
    </div>

    <div class="content"> 
        <div class="container">
            <h1 class="heading">Vé đã mua</h1>

            <div class="filter-buttons">
                <button class="filter-btn" (click)="setTab('all')" [class.active]="selectedTab === 'all'">Tất cả</button>
                <button class="filter-btn" (click)="setTab('success')" [class.active]="selectedTab === 'success'">Thành công</button>
                <button class="filter-btn" (click)="setTab('processing')" [class.active]="selectedTab === 'processing'">Đang xử lý</button>
                <button class="filter-btn" (click)="setTab('cancel')" [class.active]="selectedTab === 'cancel'">Đã hủy</button>
            </div>

            <div class="status-toggle" *ngIf="selectedTab === 'all' || selectedTab === 'success'">
                <button class="toggle-btn">Sắp diễn ra</button>
                <button class="toggle-btn">Đã kết thúc</button>
            </div>

            <div class="no-ticket">
                <div class="events-list">
                    <ng-container *ngIf="selectedTab === 'all'">
                        <app-all></app-all>
                    </ng-container>
                    
                    <ng-container *ngIf="selectedTab === 'success'">
                        <app-success></app-success>
                    </ng-container>
                    
                    <ng-container *ngIf="selectedTab === 'processing'">
                        <app-processing></app-processing>
                    </ng-container>
                    
                    <ng-container *ngIf="selectedTab === 'cancel'">
                        <app-cancel></app-cancel>
                    </ng-container>
                </div>

                <button class="buy-btn">Mua vé ngay</button>
            </div>
        </div>
    </div>
</div>
