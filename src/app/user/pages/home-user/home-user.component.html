<div class="main-content">
  <nav class="sub-navbar">
    <ul class="sub-nav-list">
      <li class="sub-nav-item" (click)="goToSearchEvents('Nhạc sống')">Nhạc sống</li>
      <li class="sub-nav-item" (click)="goToSearchEvents('Sân khấu & Nghệ thuật')">Sân khấu & Nghệ thuật</li>
      <li class="sub-nav-item" (click)="goToSearchEvents('Thể Thao')">Thể Thao</li>
      <li class="sub-nav-item" (click)="goToSearchEvents('Khác')">Khác</li>
    </ul>
  </nav>
  <div class="carousel-container">
    <div class="carousel-wrapper" [style.transition]="transitionStyle">
      <div class="carousel-item" *ngFor="let item of visibleImages">
        <div class="image-wrapper">
          <img [src]="item.backgroundUrl || '/assets/default.jpg'" />
          <button class="detail-button" (click)="goToEventDetail(item.id)">Xem chi tiết </button>
        </div>
      </div>
    </div>

    <button class="arrow left" (click)="prevSlide()">&#10094;</button>
    <button class="arrow right" (click)="nextSlide()">&#10095;</button>

    <div class="dots">
      <span
        *ngFor="let dot of dotIndicators; let i = index"
        [class.active]="i === currentIndex"
      ></span>
    </div>
  </div>
  <app-special-event></app-special-event>
  <app-trending-event></app-trending-event>
  <app-foryou-event></app-foryou-event>
  <app-timeline-event></app-timeline-event>
  <app-livemusic-event></app-livemusic-event>
  <app-stage-art-event></app-stage-art-event>
  <app-sports-event></app-sports-event>
  <app-workshop-event></app-workshop-event>
  <app-others-event></app-others-event>
  <app-interest-place></app-interest-place>
</div>
