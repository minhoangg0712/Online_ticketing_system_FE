<nav class="sub-navbar">
  <ul class="sub-nav-list">
    <li class="sub-nav-item">Nhạc sống</li>
    <li class="sub-nav-item">Sân khấu & Nghệ thuật</li>
    <li class="sub-nav-item">Thể Thao</li>
    <li class="sub-nav-item">Khác</li>
  </ul>
</nav>

<div class="main-content">
  <div class="carousel-container">
    <div class="carousel-wrapper" [style.transition]="transitionStyle">
      <div class="carousel-item" *ngFor="let image of visibleImages">
        <div class="image-wrapper">
          <img [src]="image.src" [alt]="image.alt" />
          <button class="detail-button" (click)="viewDetails(image)">Xem chi tiết</button>
        </div>
      </div>
    </div>

    <button class="arrow left" (click)="prevSlide()">&#10094;</button>
    <button class="arrow right" (click)="nextSlide()">&#10095;</button>

    <div class="dots">
      <span
        *ngFor="let dot of dotIndicators; let i = index"
        [class.active]="i === currentIndex"
      ></span>
    </div>
  </div>
</div>
