<nav class="sub-navbar">
  <ul class="sub-nav-list">
    <li class="sub-nav-item">Nhạc sống</li>
    <li class="sub-nav-item">Sân khấu & Nghệ thuật</li>
    <li class="sub-nav-item">Thể Thao</li>
    <li class="sub-nav-item">Khác</li>
  </ul>
</nav>

<div class="main-content">
  <div class="carousel-container">
    <div class="carousel-wrapper" [style.transition]="transitionStyle">
      <div class="carousel-item" *ngFor="let image of visibleImages">
        <div class="image-wrapper">
          <img [src]="image.src" [alt]="image.alt" />
          <button class="detail-button" (click)="viewDetails(image)">Xem chi tiết</button>
        </div>
      </div>
    </div>

    <button class="arrow left" (click)="prevSlide()">&#10094;</button>
    <button class="arrow right" (click)="nextSlide()">&#10095;</button>

    <div class="dots">
      <span
        *ngFor="let dot of dotIndicators; let i = index"
        [class.active]="i === currentIndex"
      ></span>
    </div>
  </div>
  
  <div class="event-carousel-section">
    <p class="event-carousel-title">Sự kiện đặc biệt</p>
    
    <div class="event-carousel-container">
      <!-- Left Arrow -->
      <button 
        class="event-carousel-arrow event-carousel-arrow-left"
        [class.hidden]="!canSlideLeft"
        (click)="slideLeft()"
        *ngIf="canSlideLeft">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,18 9,12 15,6"></polyline>
        </svg>
      </button>

      <!-- Carousel Track -->
      <div class="event-carousel-track-container">
        <div 
          class="event-carousel-track"
          [style.transform]="'translateX(' + translateX + 'px)'">
          
          <div 
            class="event-carousel-item"
            *ngFor="let image of slideImages; let i = index"
            [class.partial-visible]="i === 4 && slideCurrentIndex === 0">
            <img 
              [src]="image.src" 
              [alt]="image.alt"
              class="event-carousel-image">
          </div>
          
        </div>
      </div>

      <!-- Right Arrow -->
      <button 
        class="event-carousel-arrow event-carousel-arrow-right"
        [class.hidden]="!canSlideRight"
        (click)="slideRight()"
        *ngIf="canSlideRight">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9,18 15,12 9,6"></polyline>
        </svg>
      </button>
    </div>
  </div>
  <app-trending-event></app-trending-event>
  <app-foryou-event></app-foryou-event>
  <app-timeline-event></app-timeline-event>
  <app-livemusic-event></app-livemusic-event>
  <app-stage-art-event></app-stage-art-event>
  <app-interest-place></app-interest-place>
</div>
