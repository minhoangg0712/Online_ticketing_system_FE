<div class="pay-summary">
  <h2>Xác nhận & Thanh toán</h2>
  <div class="event-summary">
    <p><b>Tên sự kiện:</b> {{infoData?.eventName}}</p>
    <p><b>Địa điểm:</b> {{infoData?.venueName}}</p>
    <p><b>Ngày diễn ra:</b> {{dateData?.eventDate}} - {{dateData?.eventEndDate}}</p>
    <p><b>Tổng tiền:</b> <span class="total">{{totalAmount | number}} VNĐ</span></p>
  </div>
  <button class="btn-vnpay" [disabled]="loading" (click)="payWithVnpay()">
    <span *ngIf="!loading">Thanh toán với VNPay</span>
    <span *ngIf="loading">Đang chuyển hướng...</span>
  </button>
</div>
