<div class="ticket-sale-container">
    <h2>Thời gian bán vé</h2>
    <form>
        <div class="form-group">
            <label><i class="bi bi-play-circle"></i> Bắt đầu bán:</label>
            <div class="datetime-row">
                <div>
                    <label for="startDate"><i class="bi bi-calendar"></i> Ngày mở bán</label>
                    <input id="startDate" type="date" name="startDate" />
                </div>
                <div>
                    <label for="startTime"><i class="bi bi-clock"></i> Giờ mở bán</label>
                    <input id="startTime" type="time" name="startTime" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label><i class="bi bi-stop-circle"></i> Kết thúc bán:</label>
            <div class="datetime-row">
                <div>
                    <label for="endDate"><i class="bi bi-calendar-x"></i> Ngày kết thúc</label>
                    <input id="endDate" type="date" name="endDate" />
                </div>
                <div>
                    <label for="endTime"><i class="bi bi-clock-history"></i> Giờ kết thúc</label>
                    <input id="endTime" type="time" name="endTime" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label><i class="bi bi-calendar-event"></i> Ngày diễn ra sự kiện:</label>
            <div class="datetime-row">
                <div>
                    <label for="eventDate"><i class="bi bi-calendar-event-fill"></i> Ngày diễn ra sự kiện</label>
                    <input id="eventDate" type="date" name="eventDate" />
                </div>
                <div>
                    <label for="eventTime"><i class="bi bi-clock-fill"></i> Giờ diễn ra sự kiện</label>
                    <input id="eventTime" type="time" name="eventTime" />
                </div>
            </div>
        </div>
    </form>

    <h2>Loại vé</h2>
    <form>
        <div class="form-group ticket-type-row">
            <div>
                <label for="ticketName"><i class="bi bi-ticket"></i> Tên loại vé</label>
                <input id="ticketName" type="text" name="ticketName" placeholder="Tên loại vé" class="input-field" maxlength="60" />
                <div class="char-count">0 / 60</div>
            </div>
            <div>
                <label for="ticketPrice"><i class="bi bi-currency-dollar"></i> Giá vé</label>
                <input id="ticketPrice" type="number" name="ticketPrice" placeholder="Giá vé (VND)" class="input-field" min="0" />
            </div>
            <div>
                <label for="ticketQuantity"><i class="bi bi-ticket-detailed"></i> Tổng số lượng vé</label>
                <input id="ticketQuantity" type="number" name="ticketQuantity" placeholder="Tổng số lượng" class="input-field" min="1" />
            </div>
            <div>
                <label for="maxTicketsPerOrder"><i class="bi bi-cart"></i> Số vé tối đa của 1 đơn hàng</label>
                <input id="maxTicketsPerOrder" type="number" name="maxTicketsPerOrder" placeholder="Số vé tối đa" class="input-field" min="1" />
            </div>
        </div>
    </form>
</div>
