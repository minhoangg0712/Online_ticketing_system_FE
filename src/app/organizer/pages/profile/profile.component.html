<div class="content">
    <div class="account-info-container">
        <div class="profile-section">
        <h1 class="account-info-title">Thông tin tài khoản</h1>
            <div class="profile-img-wrapper">
            <img
                [src]="profileForm.get('avatarUrl')?.value"
                alt="User profile photo"
                width="100"
                height="100"
                class="profile-img"
            />
            <div class="camera-icon" title="Change photo">
                <i class="fas fa-camera"></i>
            </div>
        </div>
    </div>

            <form class="form-section" [formGroup]="profileForm">
                <div class="form-group">
                    <label for="fullname">Tên ban tổ chức</label>
                    <input type="text" id="fullname" formControlName="fullName" />
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>                   
                    <input type="text" placeholder="Nhập ở đây" formControlName="phoneNumber" />     
                </div>

                <div class="form-group">
                    <label for="email" class="readonly-label">Email</label>
                    <div class="input-with-icon">
                        <input
                        type="email"
                        id="email"
                        formControlName="email"
                        readonly
                        />
                        <div class="icon-check">
                        <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" placeholder="Nhập ở đây" formControlName="address"/>
                </div>

                <div class="form-group">
                    <label for="bio">Thông tin ban tổ chức</label>
                    <input type="text" id="bio" placeholder="Nhập ở đây" formControlName="bio"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn" (click)="onSubmit()">Cập nhật thông tin</button>
                </div>
            </form>
        </div>
    </div>     
<app-toast-notification 
  #notification
  (onClose)="onNotificationClose()">
</app-toast-notification>
