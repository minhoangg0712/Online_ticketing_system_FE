<div class="event-container">
  <div class="search-filter-row">
  <div class="search-section">
    <div class="search-input-wrapper">
      <i class="bi bi-search search-icon"></i>
      <input
        type="text"
        placeholder="Tìm kiếm theo tên, địa điểm..."
        class="search-input"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
      />
      <button 
        *ngIf="searchTerm" 
        class="clear-search-btn" 
        (click)="clearSearch()"
        type="button">
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>

  <div class="filter-container">
    <button class="btn" (click)="showFilter = !showFilter">
      Bộ lọc
    </button>
  
    <div
      class="filter-popup"
      *ngIf="showFilter"
      (clickOutside)="showFilter = false"
    >
      <label>
        Từ ngày:
        <input type="date" [(ngModel)]="startDate" />
      </label>
      <label>
        Đến ngày:
        <input type="date" [(ngModel)]="endDate" />
      </label>
      <div class="popup-actions">
        <button class="btn" (click)="filterEvents()">Áp dụng</button>
        <button
          class="btn"
          (click)="startDate=''; endDate=''; filterEvents(); showFilter=false"
        >
          Xóa lọc
        </button>
      </div>
    </div>
  </div>
  </div>

  <div *ngIf="isLoadingList" class="loading">
    <p>Đang tải danh sách sự kiện...</p>
  </div>

  <div *ngIf="!isLoadingList && filteredEvents.length === 0" class="no-events">
    <p>Không có sự kiện nào.</p>
  </div>

  <div class="event-list" *ngIf="!isLoadingList && filteredEvents.length > 0">
    <div class="event-card" *ngFor="let event of pagedEvents">
      <div class="event-details">
        <h3 class="event-name">
          {{ event.eventName }}
        </h3>
        <p class="event-info">
          <span class="label">Ngày bắt đầu:</span>
          <span class="event-date">{{ event.startTime | date:'dd/MM/yyyy' }}</span>
        </p>
      </div>
      <div class="event-actions">
        <a
          class="btn btn-view"
          [routerLink]="['/organizer/export-file-detail', event.eventId]"
        >
           Xem chi tiết
        </a>
      </div>
    </div>

    <!-- Pagination controls -->
    <div class="pagination-container" *ngIf="totalPages > 1">
      <button class="btn" (click)="prevPage()" [disabled]="currentPage === 1">&laquo;</button>
      <button class="btn"
              *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === (i+1)"
              (click)="goToPage(i+1)">
        {{ i + 1 }}
      </button>
      <button class="btn" (click)="nextPage()" [disabled]="currentPage === totalPages">&raquo;</button>
    </div>
  </div>
</div>
