<div class="event-container">
  <div *ngIf="isLoadingList" class="loading">
    <p>Đang tải danh sách sự kiện...</p>
  </div>

  <div *ngIf="!isLoadingList && events.length === 0" class="no-events">
    <p>Không có sự kiện nào.</p>
  </div>

  <div class="event-list" *ngIf="!isLoadingList && events.length > 0">
    <div class="event-card" *ngFor="let event of events">
      <div class="event-details">
        <h3 class="event-name">{{ event.eventName }}</h3>
        <p class="event-info">
          <span class="label">Ngày bắt đầu: </span>{{ event.startTime | date:'dd/MM/yyyy' }}
        </p>
      </div>
      <!-- <div class="event-actions">
        <button class="btn btn-view" (click)="openDetail(event)">Xem chi tiết</button>
      </div> -->
      <div class="event-actions">
        <a
          class="btn btn-view"
          [routerLink]="['export-file/:id', event.eventId]"
          target="_blank"
        >
          Xem chi tiết
        </a>
      </div>
    </div>
  </div>
