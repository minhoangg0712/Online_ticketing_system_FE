<div class="event-container">
  <div *ngIf="pastEvents.length === 0" class="no-events">
    <p>Không có sự kiện sắp chờ duyệt.</p>
  </div>

  <div class="event-list">
    <div class="event-card" *ngFor="let event of pastEvents">
      <div class="event-details">
        <h3 class="event-name">{{ event.eventName }}</h3>
        <p class="event-info"><span class="label">Kết thúc:</span> {{ event.endTime | date:'dd/MM/yyyy, HH:mm' }}</p>
      </div>
      <div class="event-actions">
        <button class="btn btn-view">Xem chi tiết</button>
      </div>
    </div>
  </div>
</div>
