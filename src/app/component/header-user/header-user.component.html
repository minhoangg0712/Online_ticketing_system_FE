<header class="header">
  <div class="header-container">
    <a routerLink="/" class="logo" (click)="goToHome()">
      <img src="assets/logoeventa.png" alt="Eventa Logo" class="logo-badge" />
    </a>

    <div class="search-container">
      <input type="text" class="search-box" placeholder="Bạn tìm gì hôm nay?" />
      <i class="fas fa-search search-icon"></i>
    </div>

    <nav class="nav-actions" *ngIf="!isLoggedIn()">
      <div class="auth-links">
        <a (click)="goToLogin()" class="auth-link login">Đăng nhập</a>
        <div class="divider"></div>
        <a (click)="goToRegister()" class="auth-link register">Đăng ký</a>
      </div>
    </nav>

    <div class="user-profile" *ngIf="isLoggedIn()">
      <div class="profile-container">
        <img src="assets/user-avatar.png" alt="User Avatar" class="user-avatar" />
        <span class="account-label">Tài khoản</span>
        <span class="dropdown-icon">▼</span>
      </div>
      <div class="dropdown" 
        (mouseenter)="onMouseEnter()" 
        (mouseleave)="onMouseLeave()">
          <div class="dropdown-menu" 
            [class.show]="isDropdownOpen"
            (mouseenter)="onMouseEnter()"
            (mouseleave)="onMouseLeave()">
            <a href="#" class="dropdown-item">Vé đã mua</a>
            <a href="#" class="dropdown-item">Sự kiện của tôi</a>
            <a href="/user-profile" class="dropdown-item">Tài khoản của tôi</a>
            <a href="#" class="dropdown-item logout" (click)="logout()">Đăng xuất</a>
          </div>
      </div>
    </div>
  </div>
</header>
