<header class="header">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <img src="assets/logoeventa.png" alt="Eventa Logo"
      class="logo-badget"
      width="150px"
      (click)="goToHome()"/>
    </a>

    <div class="search-container">
      <input type="text" class="search-box" placeholder="Bạn tìm gì hôm nay?" />
      <i class="fas fa-search search-icon"></i>
    </div>

    <nav class="nav-actions">
      <a routerLink="/tickets" class="tickets-btn">
        <i class="fas fa-ticket-alt"></i>
        <span>Vé đã mua</span>
      </a>

      

      <div class="auth-links">
        <a (click)="goToLogin()" class="auth-link login">Đăng nhập</a>
        <div class="divider"></div>
        <a (click)="goToRegister()" class="auth-link register">Đăng ký</a>
      </div>
    </nav>

    <div class="user-profile">
      <div class="profile-container">
        <img src="assets/user-avatar.png" alt="User Avatar" class="user-avatar"/>
        <span class="account-label">Tài khoản</span>
        <span class="dropdown-icon">▼</span>
      </div>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Vé đã mua</a>
        <a href="#" class="dropdown-item">Sự kiện của tôi</a>
        <a href="#" class="dropdown-item">Tài khoản của tôi</a>
        <a href="#" class="dropdown-item logout">Đăng xuất</a>
      </div>
    </div>
  </div>
</header>
