<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/admin']" class="brand-link">
    <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">Eventa</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Quản trị viên</a>
      </div>
      <div class="logout-btn ml-auto">
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="logout()" title="Đăng xuất">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>


    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a class="nav-link active">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Quản lý phê duyệt
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a [routerLink]="['/admin/approval-request']" class="nav-link active">
                <i class="far fa-circle nav-icon"></i>
                <p>Phê duyệt yêu cầu</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Quản lý người dùng
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a [routerLink]="['/admin/user-management']" class="nav-link active">
                <i class="far fa-circle nav-icon"></i>
                <p>Quản lý người dùng</p>
              </a>
            </li>
          </ul>
        </li>
         <li class="nav-item">
          <a class="nav-link active">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Quản lý vé
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a [routerLink]="['/admin/orders-request']" class="nav-link active">
                <i class="far fa-circle nav-icon"></i>
                <p>Danh sách vé</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
