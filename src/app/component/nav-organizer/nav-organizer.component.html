<div class="organizer-layout">
  <nav class="sidebar">
    <ul class="nav-links">
      <li>
        <a (click)="goToEvents()" class="nav-item" [class.active]="currentRoute === '/organizer/events'">
        <i class="bi bi-calendar-fill"></i>          
        <span>Sự kiện của tôi</span>
        </a>
      </li>
      <li>
        <a (click)="goToExportFile()" class="nav-item" [class.active]="currentRoute === '/organizer/export-file'">
        <i class="bi bi-folder-fill"></i>
        <span>Quản lý báo cáo</span>
        </a>
      </li>
      <li>
        <a (click)="goToLegalDocument()" class="nav-item" [class.active]="currentRoute === '/organizer/legal-document'">
        <i class="bi bi-file-text-fill"></i>
        <span>Điều khoản cho Ban tổ chức</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="main-content">
    <nav class="nav-header">
      <h1 class="header-title">
        Sự kiện của tôi
      </h1>
      <div class="header-actions">
        <button class="create-event-btn">
        <i class="bi bi-plus-circle"></i>
        <span>Tạo sự kiện</span>
        </button>
        <div class="user-info">
          <img
            src="https://storage.googleapis.com/a1aa/image/6e62c3d6-db5a-43f0-8afd-8e91553be17a.jpg"
            alt="Ảnh đại diện"
            class="avatar" />
          <span class="user-name">Tài khoản</span>
          <i class="fas fa-chevron-down chevron-icon"></i>
        </div>
      </div>
    </nav>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
